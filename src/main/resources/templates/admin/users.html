<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link" th:href="@{/admin/dashboard}">Dashboard</a>
                <a class="nav-link active" th:href="@{/admin/users}">Manage Users</a>
            </div>
            <div class="navbar-nav ms-auto">
                <div>
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${username}" style="font-size: 20px;"></span> (Admin)!
                    </span>
                    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">Manage Users</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Role</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.username}">username</td>
                                        <td th:text="${user.role}">role</td>
                                        <td>
                                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" 
                                               class="btn btn-sm btn-primary">Edit</a>
                                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" 
                                               class="btn btn-sm btn-danger"
                                               onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
