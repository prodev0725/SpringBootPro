<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <div class="navbar-nav ms-auto">
                <div>
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${username}" style="font-size: 20px;"></span> (Admin)!
                    </span>
                    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Admin Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div id="admin-content">
                            <h4>Admin Controls</h4>
                            <div class="list-group">
                                <a th:href="@{/admin/users}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                    Manage Users
                                    <span class="badge bg-primary rounded-pill">â†’</span>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">System Settings</a>
                                <a href="#" class="list-group-item list-group-item-action">View Logs</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
