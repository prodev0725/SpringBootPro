<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MongoDB OAuth</a>
            <div class="navbar-nav ms-auto">
                <div>
                    <span class="navbar-text me-3">
                        Welcome, <span th:text="${username}" style="font-size: 20px;"></span> User!
                    </span>
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
                <!-- <div th:if="${username == 'anonymous'}">
                    <a th:href="@{/auth/login}" class="btn btn-outline-light">Login</a>
                </div> -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Welcome to Your Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${success}">Success message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="text-center">
                            <p>This is your secure home page. You can add more content and features here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
